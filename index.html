<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorscraper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="popup">
        <div class="picker">
            <!-- <button class="color-scraper">Pick Color</button> -->
            <button class="color-scraper btn-primary">
                <span class="btn-txt">Pick Color</span>
                <kbd class="btn-kbd">P</kbd>
            </button>
              
        </div>
        <div class="picked-colors hide">
            <header>
                <p class="title">Picked colors</p>
                <span class="clear-all">Clear All</span>
            </header>
            <ul class="all-colors">
                <!-- <li class="color">
                    <span class="rect"></span>
                    <span class="value"></span>
                </li> -->
            </ul>
        </div>
    </div>
</body>
</html>
